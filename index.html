<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>

    <style>
        blockquote {
            border-left: 3px solid #333;
            font-style: italic;
            padding-left: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <section class="py-5 mt-5">
        <div class="px-3">
            <h1 class="mb-4 display-4">Markdown Editor</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-0 h-100">
                        <textarea id="text" class="form-control h-100" rows="10">
# h1
## h2
### h3
### h4
#### h5
##### h6

- list item 1
- list item 2
- list item 3

*bold text*
&italic text&

> this is a 
> blockquote text
> .

                        </textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="rounded border p-1 h-100" id="result">
                        
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group my-3">
                        <button id="render" class="btn btn-primary form-control">Render</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <script src="main.js"></script>
</body>
</html>
